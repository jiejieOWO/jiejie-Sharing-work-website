<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品 A</title>

<style>
body{
  margin:0;
  font-family:"Noto Sans TC","Microsoft JhengHei";
  background:#FFF8F9;
}

header{
  background:#F9CADB;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:#8a2b4b;
}

.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  cursor:pointer;
}

.card img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
}

.info{
  padding:10px;
  font-weight:600;
  color:#333;
  text-align:center;
}

/* ===== 放大圖片視窗 ===== */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:999;
  justify-content:center;
  align-items:center;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}

.lightbox.active{
  display:flex;
}
</style>
</head>

<body>

<header>作品 A</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <img src="images/a1.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 1</div>
    </div>

    <div class="card">
      <img src="images/a2.png" onclick="openLightbox(this.src)">
      <div class="info">作品 2</div>
    </div>

    <div class="card">
      <img src="images/a3.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 3</div>
    </div>

    <div class="card">
      <img src="images/a4.png" onclick="openLightbox(this.src)">
      <div class="info">作品 4</div>
    </div>

    <div class="card">
      <img src="images/a5.png" onclick="openLightbox(this.src)">
      <div class="info">作品 5</div>
    </div>

    <div class="card">
      <img src="images/a6.png" onclick="openLightbox(this.src)">
      <div class="info">作品 6</div>
    </div>

    <div class="card">
      <img src="images/a7.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 7</div>
    </div>

    <div class="card">
      <img src="images/a8.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 8</div>
    </div>

    <div class="card">
      <img src="images/a9.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 9</div>
    </div>

    <div class="card">
      <img src="images/a10.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 10</div>
    </div>

  </div>
</div>

<!-- 放大圖片視窗 -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').classList.add('active');
}

function closeLightbox(){
  document.getElementById('lightbox').classList.remove('active');
}
</script>

</body>
</html>
