<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品 C</title>

<style>
body{
  margin:0;
  font-family:"Noto Sans TC","Microsoft JhengHei";
  background:#FFF8F9;
}
header{
  background:#F9CADB;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:#8a2b4b;
}
.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  cursor:pointer;
}
.card img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
}
.info{
  padding:10px;
  font-weight:600;
  text-align:center;
}

/* 放大圖片視窗 */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:999;
  justify-content:center;
  align-items:center;
}
.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
.lightbox.active{
  display:flex;
}
</style>
</head>

<body>

<header>作品 C</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <img src="images/c1.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 1</div>
    </div>

    <div class="card">
      <img src="images/c2.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 2</div>
    </div>

    <div class="card">
      <img src="images/c3.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 3</div>
    </div>

    <div class="card">
      <img src="images/c4.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 4</div>
    </div>

    <div class="card">
      <img src="images/c5.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 5</div>
    </div>

    <div class="card">
      <img src="images/c6.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 6</div>
    </div>

    <div class="card">
      <img src="images/c7.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 7</div>
    </div>

    <div class="card">
      <img src="images/c8.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 8</div>
    </div>

    <div class="card">
      <img src="images/c9.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 9</div>
    </div>

    <div class="card">
      <img src="images/c10.jpg" onclick="openLightbox(this.src)">
      <div class="info">作品 10</div>
    </div>

  </div>
</div>

<!-- 放大圖片視窗 -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').classList.add('active');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('active');
}
</script>

</body>
</html>
